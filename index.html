<body>
	<label for="width">Width (px):</label><input type="number" min="1" placeholder="1024" id="width"></input><br><br>
	<label for="height">Height (px):</label><input type="number" min="1" placeholder="1024" id="height"></input><br><br>
	<label for="R">Red (0-255):</label><input type="number" min="0" max="255" placeholder="255" id="R"></input><br><br>
	<label for="G">Green (0-255):</label><input type="number" min="0" max="255" placeholder="255" id="G"></input><br><br>
	<label for="B">Blue (0-255):</label><input type="number" min="0" max="255" placeholder="255" id="B"></input><br><br>
	<input id="myButton" type="button" value="Generate BMP"></input>
